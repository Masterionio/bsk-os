permissions:
  contents: read
  packages: write

name: BlueBuild

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug Cosign secrets
        run: |
          if [ -z "$SIGNING_SECRET" ]; then
            echo "SIGNING_SECRET is EMPTY"
          else
            echo "SIGNING_SECRET length: ${#SIGNING_SECRET}"
          fi

          if [ -z "$COSIGN_PRIVATE_KEY" ]; then
            echo "COSIGN_PRIVATE_KEY is EMPTY"
          else
            echo "COSIGN_PRIVATE_KEY length: ${#COSIGN_PRIVATE_KEY}"
          fi
        env:
          SIGNING_SECRET: ${{ secrets.SIGNING_SECRET }}
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}

      - name: Write cosign.key from secret
        run: echo "$COSIGN_PRIVATE_KEY" > cosign.key
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}

      - name: BlueBuild
        uses: blue-build/github-action@v1
        with:
          recipe: recipe.yml
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }} 
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
  
  
  build-iso:
    runs-on: ubuntu-latest
    needs: build # Only runs if the main build succeeds
    if: github.event_name != 'pull_request' # Usually recommended to only build ISOs on main branch pushes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate ISO
        uses: jasonn3/build-container-installer@v1.2.4
        with:
          # This should match your ghcr.io image path
          image-name: ${{ github.event.repository.name }}
          image-repo: ghcr.io/${{ github.repository_owner }}
          image-tag: latest # Or ${{ github.sha }} if you want a specific build
          
          # This version matches the Fedora base (43 in your case)
          version: 41
          
          # Optional: customize the ISO filename
          iso-name: bsk-os-alpha.iso
          
          # This allows the ISO to be downloaded from the Action run
          variant: 'COSMIC' # Matches your DE

      - name: Upload ISO as artifact
        uses: actions/upload-artifact@v4
        with:
          name: bsk-os-iso
          path: ./*.iso
