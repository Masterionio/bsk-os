name: BlueBuild

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Debug step to confirm secret is injected
      - name: Debug Cosign secret
        run: |
          if [ -z "$SIGNING_SECRET" ]; then
            echo "SIGNING_SECRET is EMPTY"
          else
            echo "SIGNING_SECRET length: ${#SIGNING_SECRET}"
          fi
        env:
          SIGNING_SECRET: ${{ secrets.SIGNING_SECRET }}

      - name: BlueBuild
        uses: blue-build/github-action@v1
        with:
          recipe: ./recipes/recipe.yml
        env:
          SIGNING_SECRET: ${{ secrets.SIGNING_SECRET }}
